<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="content">Rock Paper Scissors</div>
    <br>
    <li class="btn-list">
        <button onclick="userChoice('rock')"   id="rck" class="btn-spc" ><img src="rock-emoji.png" alt=""></button>
        <button onclick="userChoice('paper')"   class="btn-spc" ><img src="paper-emoji.png" alt=""></button>
        <button onclick="userChoice('scissor')" class="btn-spc" ><img src="scissors-emoji.png" alt=""></button>
    </li>
        <br>
        <br>
        <div class="res"></div>
        <br>
        <div class="choice"></div>
        <br>
        <div class="scorecount"></div>
        <br>
        <button onclick=" resetScore()" id="rst">Reset Score</button>
    <script src="rps.js" ></script>
</body>
</html>
